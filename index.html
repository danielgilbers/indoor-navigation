<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indoor Navigation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div class="d-flex flex-column vh-100">
        <h1>Indoor Navigation Components</h1>

        <div class="tab-content d-flex flex-grow-1" id="nav-tabContent">
            <div class="tab-pane fade d-flex flex-column flex-grow-1 show active" id="nav-leaflet" role="tabpanel"
                aria-labelledby="nav-leaflet-tab" tabindex="0">
                <h2>Leaflet-Map</h2>
                <div class="flex-grow-1" id="map"></div>
            </div>

            <div class="tab-pane fade flex-grow-1 position-absolute" id="nav-sensor" role="tabpanel" aria-labelledby="nav-sensor-tab"
                tabindex="0">
                <h2>Sensor-Test</h2>

            </div>
        </div>

        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="nav nav-underline" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-leaflet-tab" data-bs-toggle="tab" data-bs-target="#nav-leaflet"
                    type="button" role="tab" aria-controls="nav-leaflet" aria-selected="true">Leaflet-Map</button>
                <button class="nav-link" id="nav-sensor-tab" data-bs-toggle="tab" data-bs-target="#nav-sensor"
                    type="button" role="tab" aria-controls="nav-sensor" aria-selected="false">Sensor-Test</button>
            </div>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/map.js"></script>
</body>

</html>
